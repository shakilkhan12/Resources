<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500" rel="stylesheet"> 
</head>
<body>

  <div class="form-container">
    <div class="header-img">
      <img src="assets/images/Icon-leaf.png" alt="not found" class="leaf">
    </div><!-- close header-img -->
   <div class="heading">
       <h2>Create user account</h2>
   </div><!-- close heading -->  
   <form action="">
       <div class="group">
           <input type="text" name="name" class="control" placeholder="Enter Name...">
       </div><!-- close group -->
       <div class="group">
           <input type="email" name="email" class="control" placeholder="Enter Email...">
       </div><!-- close group -->
       <div class="group">
           <input type="password" name="password" class="control" placeholder="Create New Password...">
       </div><!-- close group -->
       <div class="group">
           <input type="password" name="confirm_password" class="control" placeholder="Confirm Password...">
       </div><!-- close group -->
       <div class="group m-20">
           <input type="submit" class="btn" value="Create account &rarr;">
       </div><!-- close group -->
       <div class="group m-30">
         <a href="login.html" class="links">already have an account ?</a>
       </div>
   </form> <!-- close form-->
   
  </div><!-- close container -->

  <div class="bg">
    
  </div><!-- close container -->


</body>
</html>
